{% extends 'index.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<form action="/edit-user-request" method="post">
    <div class="my-action">
        <div class="edit-request">
            <p>Please enter an ID of a user you want to edit</p>
            <label for="user_id">User id:</label>
            <input type="number" id="user_id" name="user_id" required><br><br>
        </div>


        <button class="submit-button" type="submit">
            <span class="submit">Get User</span>
        </button>
    </div>
</form>

{% endblock %}
