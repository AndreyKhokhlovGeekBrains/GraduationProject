{% extends 'index.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<form method="POST" action="/add_card/" id="card-form">
    <label for="card_owner">Владелец карты:</label>
    <input type="text" id="card_owner" name="card_owner" autocomplete="cc-name" required>

    <label for="card_number">Номер карты:</label>
    <input type="text" id="card_number" name="card_number" autocomplete="cc-number" pattern="[0-9 ]{13,19}" required>

    <label for="expiry_date">Дата истечения (ММ/ГГ):</label>
    <input type="text" id="expiry_date" name="expiry_date" autocomplete="cc-exp" placeholder="MM/YY" required>

    <label for="cvv">Код безопасности (CVV):</label>
    <input type="text" id="cvv" name="cvv" autocomplete="off" pattern="[0-9]{3,4}" required>

    <button type="submit">Оплатить</button>
</form>
<div id="toast" class="toast-message">
    Карта добавлена!
</div>

<!-- Подключаем внешний JavaScript файл -->
<script src="/static/js/add_card.js"></script>
{% endblock %}
