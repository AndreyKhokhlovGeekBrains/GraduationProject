{% extends 'index.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<form action="/edit-request" method="post">
    <div class="my-action">
        <div class="edit-request">
            <p>Please enter an ID for the product you want to edit</p>
            <label for="product_id">Product id:</label>
            <input type="number" id="product_id" name="product_id" required><br><br>
        </div>

        


        <button class="submit-button" type="submit">
            <span class="submit">Get Item</span>
        </button>
    </div>
</form>

<div id="toast" class="toast-message">
    Product details updated successfully!
</div>

<script>
    // Function to display the toast message
    function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "toast-message show";
        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    // Check for the 'success' parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
        showToast();
    }
</script>

{% endblock %}
