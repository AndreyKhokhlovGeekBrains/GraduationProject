{% extends 'index.html' %}

{% block title %}
    Payment form
{% endblock %}

{% block content %}

<form method="POST" action="/process_payment/" id="card-form" class="my-action">
    <input type="hidden" id="address" name="address" value="{{ address }}">

    <div class="payment-form">

        <div class="description">
            <label for="card_owner">Card Owner:</label>
            <input type="text" id="card_owner" name="card_owner" autocomplete="cc-name" required>
        </div>

        <div class="description">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" autocomplete="cc-number" pattern="[0-9 ]{13,19}" required>
        </div>
        
        <div class="description">
            <label for="expiry_date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry_date" name="expiry_date" autocomplete="cc-exp" placeholder="MM/YY" required>
        </div>

        <div class="description">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" autocomplete="off" pattern="[0-9]{3,4}" required>
        </div>

        <button type="submit" class="btn btn-outline-danger add-order-button">Pay</button>

    </div>
</form>

<div id="toast" class="toast-message"></div>

<!-- Include any necessary JavaScript -->
<script src="/static/js/process_card.js"></script>

{% endblock %}
